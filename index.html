<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgen tarjoussysteemit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow-x: hidden; width: 100%; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #e9ecef;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
        header p { font-size: 1.1em; opacity: 0.9; }
        .content { padding: 40px 30px; }
        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .system-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        .system-card h2 { color: #2c3e50; font-size: 1.5em; margin-bottom: 10px; }
        .system-card .subtitle { color: #6c757d; font-size: 0.9em; }
        footer {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2em; }
            .content { padding: 30px 20px; }
        }
        @media (max-width: 480px) {
            body { padding: 0; }
            .container { border-radius: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bridgen tarjoussysteemit</h1>

        </header>

            </div>
        </div>
